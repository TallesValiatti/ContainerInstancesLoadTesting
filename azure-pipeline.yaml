trigger:
- master

variables:
  dockerRegistryServiceConnection: $(AcrServiceConnectionName)
  imageRepository: 'weatherforecast-service'
  containerRegistry: 'acrweatherforecastprodeastus.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: 'latest'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |

- stage: Deploy
  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: $(Environment)
    strategy:
      runOnce:
        deploy:
          steps:
            - checkout: self
            - task: ShellScript@2
              inputs:
                scriptPath: ./script.sh'
            - task: AzureCLI@2
              name: DeployBicepFile
              displayName: Deploy Bicep file
              inputs:
                azureSubscription: $(ArmServiceConnectionName)
                scriptType: 'bash'
                scriptLocation: 'inlineScript'
                inlineScript: |
                  set -e
                  az deployment group create \
                  --name weatherforecast-service \
                  --resource-group  rg-weatherforecast-service-prod-eastus \
                  --template-file main.bicep
